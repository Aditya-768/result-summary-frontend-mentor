<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" href="(https://fonts.google.com/specimen/Hanken+Grotesk)">
</head>
<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="marks">

                <p id="marks-76">76</p>
                <p>of 100</p>
            </div>
            <div class="congrats">

                <h2>Great</h2>
                <p id="info">Your scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="subject" id="reaction">
                <img src="images/icon-reaction.svg">
                <p class="reaction-color">Reaction</p>
                <p>80 / 100</p>
            </div>
            <div class="subject" id="memory">
                <img src="images/icon-memory.svg">
                <p class="memory-color">Memory</p>
                <p>80 / 100</p>
            </div>
            <div class="subject" id="verbal">
                <img src="images/icon-verbal.svg">
                <p class="verbal-color">Verbal</p>
                <p>80 / 100</p>
            </div>
            <div class="subject" id="visual">
                <img src="images/icon-visual.svg">
                <p class="visual-color">Visual</p>
                <p>80 / 100</p>
            </div>
            <div class="btn">

                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
